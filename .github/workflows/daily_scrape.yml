name: Daily Hot 100 Scrape

on:
  schedule:
    # UTC 15:00 is KST 00:00 (Next Day)
    # 매일 한국 시간 0시 0분에 실행
    - cron: '0 15 * * *'
  workflow_dispatch: # GitHub 웹페이지에서 수동으로 실행 버튼을 누를 수 있게 함

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Hot 100 Scraper
      run: python scrape_hot_100.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add billboard_hot_100.json
        git commit -m "Update Daily Hot 100 Data [$(date)]" || exit 0
        git push
