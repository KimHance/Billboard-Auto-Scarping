name: Daily Charts Check

on:
  schedule:
    # UTC 05:00 is KST 14:00
    # 매일 한국 시간 14시 00분에 실행 (지연 업데이트 대응을 위해 매일 체크)
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Hot 100 Scraper
      run: python scrape_hot_100.py

    - name: Run Billboard 200 Scraper
      run: python scrape_billboard_200.py

    - name: Run Global 200 Scraper
      run: python scrape_global_200.py

    - name: Run Artist 100 Scraper
      run: python scrape_artist_100.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add billboard_hot_100.json billboard_200.json billboard_global_200.json billboard_artist_100.json
        git commit -m "Update Charts Data [$(date)]" || exit 0
        git push
